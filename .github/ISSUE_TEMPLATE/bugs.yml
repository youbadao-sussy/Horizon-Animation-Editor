name: Bug Report
description: Create a bug report to help us improve.
labels: [bug]
body:
  - type: dropdown
    id: platform
    attributes:
      label: "Application Target Platform / プラットフォームを選択してください"
      options:
        - "Windows"
        - "Linux"
        - "Mac"
        - "HTML5"
        - "Flash/Air-based target"
        - "Neko, HashLink, or other build system"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description / バグの詳細を説明してください
    validations:
      required: true